<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/component/pear/css/pear.css') }}" />
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                 <div class="layui-form-item">
                        <label class="layui-form-label">username</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required" value="{{ user.username }}" placeholder="username" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">password</label>
                        <div class="layui-input-block">
                            <input type="text" name="password"  value="" placeholder="password" autocomplete="off" class="layui-input">
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="user-save">
                <i class="layui-icon layui-icon-ok"></i>
                commit
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                reset
            </button>
        </div>
    </div>
</form>
 <script src="{{ url_for('static', filename='admin/component/layui/layui.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/component/pear/pear.js') }}"></script>
<script>
layui.use(['form','jquery'],function(){
    let form = layui.form;
    let $ = layui.jquery;

    form.on('submit(user-save)', function(data){
        let roleIds = "";
        $('input[type=checkbox]:checked').each(function() {
            roleIds += $(this).val()+",";
        });
        roleIds = roleIds.substr(0,roleIds.length-1);
        data.field.roleIds = roleIds;

        $.ajax({

            data:data.field,
            dataType:'json',

            type:'post',
            success:function(res){
                if(res.code==200){
                    layer.msg(res.msg,{icon:1,time:1000},function(){
                        parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                        parent.layui.table.reload("user-table");
                    });
                }else{
                    layer.msg(res.msg,{icon:2,time:1000});
                }
            }
        })
        return false;
    });
})
</script>
<script>
</script>
</body>
</html>
