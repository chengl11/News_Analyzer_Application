<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user center</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1>Home Page</h1>
        <a href="{{ url_for('user.register') }}">Go to register page</a></br>
        <a href="{{ url_for('user.login') }}">Go to login page</a></br>
    </div>
    <div>
        <h1>All Users Information</h1>
        Search
        <input type="text" name="search" placeholder="Input search word">
        <input type="button" value="search" id="search">
        {% if users %}
            <table border="1" cellspacing="0" width="50%">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Datetime</th>
                    <th>Operation</th>
                </tr>
                {% for user in users %}
                    <tr>
                        <th>{{loop.index}}</th>
                        <th>{{user.username}}</th>
                        <th>{{user.password}}</th>
                        <th>{{user.rdatetime}}</th>
                        <th>
                            <a href="/delete?id={{ user.id }}">Delete</a>
                        </th>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <h1>No user now!</h1>
        {% endif %}
    </div>
    <script>
        $('#search').click(function(){
            let content = $("input[name='search']").val();
            //alert(content);
            location.href = '{{ url_for('user.search') }}?search='+content;
        })
    </script>
</body>
</html>
